  <h3>Care Instructions</h3>
  <p>
    To maintain the quality of your garment, please follow these steps:
  </p>
  <ol>
    <li>Hand wash in cold water with mild detergent.</li>
    <li>Do not bleach.</li>
    <li>Dry flat, away from direct sunlight.</li>
    <li>Iron on low heat with a protective cloth.</li>
  </ol>
  <p>
    For more details, download the full <a href="/docs/care-guide.pdf">Care Guide</a>.
  </p>
</article>
